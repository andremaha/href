Href\ShortyBundle\Entity\Url:
    type: entity
    table: url
    repositoryClass: Href\ShortyBundle\Entity\UrlRepository
    oneToOne:
      stats:
        targetEntity: Stats
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        original:
            type: text
            length: null
        generated:
            type: string
            length: '6'
        created:
            type: datetime
